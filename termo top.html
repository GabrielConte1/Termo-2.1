<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado em volta de cada letra</title>
    <style>
    
        .letra-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .letra {
            border-radius: 10px;
            display: inline-block; 
            border: 2px solid black; 
            padding: 5px; 
            margin: 3px; 
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="letra-container">
        <p>
            
            <span class="letra">H</span>
            <span class="letra">E</span>
            <span class="letra">L</span>
            <span class="letra">L</span>
            <span class="letra">O</span>
        </p>
    </div>
    <div class="fundo"></div>

</body>
</html>
