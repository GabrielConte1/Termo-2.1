<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado em volta de cada letra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #6e5c62;
        }
        .letra-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .letra {
            border-radius: 15px;
            display: inline-block;
            border: 6px solid rgb(0, 0, 0);
            padding: 5px;
            margin: 3px;
            font-size: 50px;
            text-align: center;
            width: 100px;
            height: 100px;
            line-height: 100px;
            vertical-align: middle;
            text-transform: uppercase;
            background-color: #615458;
        }
        .naotem {
            background-color: #191516;
            color: white;
        }
        .existe {
            background-color: #d3ad69;
            color: white;
        }
        .exata {
            background-color: #3aa394;
            color: white;
        }
    </style>
</head>
<body>
    <div class="letra-container">
        <input class="letra" type="text" maxlength="1" oninput="verificarLetra(0, this, event)" onkeydown="verificarCursor(0, this, event)">
        <input class="letra" type="text" maxlength="1" oninput="verificarLetra(1, this, event)" onkeydown="verificarCursor(1, this, event)">
        <input class="letra" type="text" maxlength="1" oninput="verificarLetra(2, this, event)" onkeydown="verificarCursor(2, this, event)">
        <input class="letra" type="text" maxlength="1" oninput="verificarLetra(3, this, event)" onkeydown="verificarCursor(3, this, event)">
        <input class="letra" type="text" maxlength="1" oninput="verificarLetra(4, this, event)" onkeydown="verificarCursor(4, this, event)">
    </div>

    <script>
        var palavra = "termo";

        function verificarLetra(posicao, input, event) {
            //impede inserir caracteres que não sejam letras
            if (!/[A-Z]/i.test(input.value)) {
                event.preventDefault();
                input.value = '';
            }

            // salva o valor em uma variável para utilizar mais vezes
            var letra = input.value.toLowerCase();

            if (!letra) {
                // limpa todos os estados caso o input seja vazio
                input.classList.remove('exata');
                input.classList.remove('existe');
                input.classList.remove('naotem');
            } else if (palavra[posicao] === letra) {
                // verifica se a letra é exata
                input.classList.add('exata');
            } else if (palavra.includes(letra)) {
                // verifica se a letra existe
                input.classList.add('existe');
            } else {
                // caso a letra não exista
                input.classList.add('naotem');
            }
        }

        function verificarCursor(posicao, input, event) {
            // verifica se a tecla do evento é o Backspace
            if (event.key === 'Backspace') {
                tentaRetornarCursor(posicao, input);
            } else {
                tentaAvancarCursor(posicao, input);
            }
        }

        function tentaAvancarCursor(posicao, input) {
            // seleciona todos os elementos com a class letra
            var inputs = document.querySelectorAll('.letra');
            // verifica se o input possui algum valor
            if (input.value) {
                // verifica se existe um input maior para mudar para o próximo
                if (posicao+1 < inputs.length) {
                    inputs[posicao+1].focus();
                }
            }
        }

        function tentaRetornarCursor(posicao, input) {
            // seleciona todos os elementos com a class letra
            var inputs = document.querySelectorAll('.letra');
            // verifica se pode retornar o cursor para o input anterior
            if (!input.value && posicao) {
                inputs[posicao-1].focus();
            }
        }
    </script>
</body>
</html>
