<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado em volta de cada letra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .letra-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(80, 80, 72);
        }
        .letra {
            border-radius: 15px;
            display: inline-block;
            border: 6px solid rgb(0, 0, 0);
            padding: 5px;
            margin: 3px;
            font-size: 50px;
            text-align: center;
            width: 100px;
            height: 100px;
            line-height: 100px;
            vertical-align: middle;
            text-transform: uppercase;
        }
        .naotem {
            background-color: rgb(36, 34, 34);
            color: rgb(255, 255, 255);
        }
        .existe {
            background-color: rgb(77, 77, 0);
            color: rgb(255, 255, 255);
        }
        .exata {
            background-color: rgb(25, 122, 48);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="letra-container">
        <div class="fundo">
            <input class="letra" type="text" maxlength="1" oninput="verificarLetra(0, this)">
            <input class="letra" type="text" maxlength="1" oninput="verificarLetra(1, this)">
            <input class="letra" type="text" maxlength="1" oninput="verificarLetra(2, this)">
            <input class="letra" type="text" maxlength="1" oninput="verificarLetra(3, this)">
            <input class="letra" type="text" maxlength="1" oninput="verificarLetra(4, this)">
        </div>
    </div>

    <script>
        var palavra = "termo";

        function verificarLetra(posicao, input, event) {
            // salva o valor em uma variável para utilizar mais vezes
            var letra = input.value.toLowerCase();

            if (!letra) {
                // limpa todos os estados caso o input seja vazio
                input.classList.remove('exata');
                input.classList.remove('existe');
                input.classList.remove('naotem');
            } else if (palavra[posicao] === letra) {
                // verifica se a letra é exata
                input.classList.add('exata');
            } else if (palavra.includes(letra)) {
                // verifica se a letra existe
                input.classList.add('existe');
            } else {
                // caso a letra não exista
                input.classList.add('naotem');
            }
        }
    </script>
</body>
</html>
